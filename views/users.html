<body>

  <div class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 header-text">
          <h2>View Your Photos and <em>Contest Details</em></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="user-info">
  </div>

  <section class="portfolio">
    <div class="container">
      <div class="row" id="portfolio-row">

      </div>
    </div>
  </section>


  <script>

    $.get(Constants.API_BASE_URL + "login_check.php", function (response) {
      if (!response.logged_in) {
        $(".user-info").html(`
        <div class="container">
         <div class="row">
          <div class="col-lg-12">
            <div class="avatar">
              <img src="assets/images/default_avatar.jpg" alt="" style="width: 200px; height: 170px;">
              <h4>Log in or make an account</h4>
            </div>
          </div>`
        )
        document.getElementById("portfolio-row").innerHTML = `<div style="margin-bottom: 183px;"></div>`;
      } else {
        $.get(Constants.API_BASE_URL + "get_user.php", function (user) {

          var output = "";
          var totalEarned = 0;
          var contestsWon = 0;

          user.submissions.forEach(submission => {
            var imageSource = Constants.IMAGE_URL + submission.image_source + ".jpg";
            var award = submission.award;
            if (award == null) {
              award = 0;
            }
            var positionWon = submission.position_won;
            let positionString;
            switch (positionWon) {
              case 1:
                positionString = "st";
                contestsWon++;
                break;
              case 2:
                positionString = "nd";
                break;
              case 3:
                positionString = "rd";
                break;
              default:
                positionString = "th";
            }
            var contestName = submission.contest_name;
            totalEarned += parseInt(award);

            output += `
          <div class="col-lg-4">
           <div class="thumb"style="width: 400px; height: 300px;">
            <img src=${imageSource} alt="" style="width: 400px; height: 300px;">
            <div class="hover-effect">
              <div class="content">
                <h4>${contestName}</h4>
                <span>Ranked: <em>${positionWon}${positionString}</em></span>
                <span>Award Won: <em>$${award}</em></span>
                <ul>
                  <li><a href="#"><i class="fa fa-heart"></i></a></li>
                  <li><a href="#"><i class="fa fa-eye"></i></a></li>
                </ul>
              </div>
            </div>
           </div>
          </div>
          `
          });

          var username = user.username;
          var avatar;
          if (user.avatar == null) {
            avatar = "assets/images/default_avatar.jpg";
          }
          else {
            avatar = Constants.IMAGE_URL + user.avatar + ".jpg";
          }
          var rank = user.rank;
          var rating = user.rating;
          var favoriteCategory = user.favoriteCategory;
          var profileViews = user.profileViews;

          $(".user-info").html(`
        <div class="container">
         <div class="row">
          <div class="col-lg-12">
            <div class="avatar">
              <img src=${avatar} alt="" style="width: 200px; height: 170px;">
              <h4>${username}</h4>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="info">
              <h6>Ratings</h6>
              <h4>${rating}</h4>
              <span>of 5.00 Stars</span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="info">
              <h6>Favorite</h6>
              <h4>${favoriteCategory}</h4>
              <span>Picture Category</span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="info">
              <h6>Contests Won</h6>
              <h4>${contestsWon}</h4>
              <span>of 3</span>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="info">
              <h6>Total Earned</h6>
              <h4>$${totalEarned}</h4>
              <span>All Time</span>
            </div>
          </div>
        </div>
       </div>
        `);

          document.getElementById("portfolio-row").innerHTML = output;

        }, 'json').fail(function (jqXHR, textStatus, errorThrown) {
          console.error("Request failed: " + textStatus + ", " + errorThrown);

        })
      }
    }, 'json').fail(function (jqXHR, textStatus, errorThrown) {
      console.error("Request failed: " + textStatus + ", " + errorThrown);
    });
  </script>


</body>

</html>
