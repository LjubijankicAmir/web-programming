<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="author" content="templatemo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

  <title>SnapOff</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/spapp.css" />
</head>

<body>


  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="#home" class="logo">
              <img src="assets/images/off_logo.png" alt="SnapOff Photography Template">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="#home" class="active">Home</a></li>
              <li><a href="#contests">Contests</a></li>
              <li><a href="#categories">Categories</a></li>
              <li><a href="#users">Profile</a></li>
            </ul>
            <div class="border-button">
              <a id="modal_trigger" href="#modal" class="sign-in-up"><i class="fa fa-user"></i> Sign In/Up</a>
            </div>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div id="modal" class="popupContainer" style="display:none;">
    <div class="popupHeader">
      <span class="header_title">Login / Sign Up</span>
      <span class="modal_close"><i class="fa fa-times"></i></span>
    </div>

    <section class="popupBody">
      <!-- Social Login -->
      <div class="social_login">
        <div class="action_btns">
          <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
          <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
        </div>
      </div>

      <!-- Username & Password Login form -->
      <div class="user_login">
        <form id="login_forms" action="">
          <label>Email</label>
          <input name="username" type="text" id="email" />
          <br />

          <label>Password</label>
          <input name="password" type="password" id="password" />
          <br />

          <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
            </div>
            <div class="one_half last"><button type="submit" class="btn btn_red">Login</button></div>
          </div>
        </form>

        <a href="#" class="forgot_password">Forgot password?</a>
      </div>

      <!-- Register Form -->
      <div class="user_register">
        <form id="register_forms" action="">
          <label>Username</label>
          <input name="username" type="text" id="register_username" />
          <br />

          <label>Email Address</label>
          <input name="email" type="email" id="register_email" />
          <br />

          <label>Password</label>
          <input name="password" type="password" id="register_password" />
          <br />

          <div class="checkbox">
            <input id="send_updates" type="checkbox" />
            <label for="send_updates">Send me occasional email updates</label>
          </div>

          <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
            </div>
            <div class="one_half last"><button type="submit" class="btn btn_red">Register</button></div>
          </div>
        </form>
      </div>

    </section>
  </div>

  <main id="spapp" role="main">
    <section id="contests" data-load="contests.html"></section>
    <section id="categories" data-load="categories.html"></section>
    <section id="users" data-load="users.html"></section>
    <section id="contest-details" data-load="contest-details.html"></section>
    <section id="home" data-load="home.html"></section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Copyright Â© 2024 <a href="#">SnapOff</a> Photo Contest Co., Ltd. All rights reserved. </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/popup.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>

  <script src="assets/js/jquery.spapp.min.js"></script>

  <script src="vendor/jquery/contest-details.js"></script>

  <script>
    window.contestId = null;
    window.setContestId = function (id) {
      contestId = id;
      sessionStorage.setItem('contestId', id);
    }
    window.getContestId = function () {
      return window.contestId;
    }
  </script>

  <script>
    let app = $.spapp({
      templateDir: "views/",
      defaultView: "home",
    });

    app.route({
      view: "contest-details",
      onReady: function () {
        console.log('Contest details loaded')
        loadContestDetails();
      }
    });

    app.run();
  </script>

  <script src="utils/constants.js"></script>
  <script src="vendor/jquery/jq.js"></script>

  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

</body>

</html>
